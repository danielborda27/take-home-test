<li class="flex justify-between gap-x-6 py-5">
  <div class="flex min-w-0 gap-x-4">
    <img 
      class="h-12 w-12 flex-none rounded-full bg-gray-50" 
      src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
      alt="GitHub avatar"
    />
    <div class="min-w-0 flex items-start justify-center flex-col">
      <p class="mb-2 text-sm font-semibold leading-6 text-gray-900">"{{ commitResponse?.commit?.message }}"</p>
      <div class="mb-1 flex items-center justify-center">
        <p class="text-sm leading-5 text-gray-700 mr-2">
          {{ commitResponse?.sha }}
        </p>
        <button 
          type="button" 
          class="text-white bg-[#24292F] hover:bg-[#24292F]/90 focus:ring-4 focus:outline-none focus:ring-[#24292F]/50 font-medium rounded-lg text-sm px-2 py-2 text-center inline-flex items-center dark:focus:ring-gray-500 dark:hover:bg-[#050708]/30"
          (click)="copyHash(commitResponse?.sha)"
        >
          <ng-container *ngIf="copied; else copy">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>                                                     
          </ng-container>
          <ng-template #copy>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
            </svg>   
          </ng-template>
        </button>
      </div>
      <p class="text-xs leading-5 text-gray-500">By {{ commitResponse?.commit?.author?.name }}</p>
      <p class="truncate text-xs leading-5 text-gray-500">{{ commitResponse?.commit?.author?.email }}</p>
    </div>
  </div>
  <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
    <p class="mt-1 text-xs leading-5 text-gray-500">{{ commitResponse?.commit?.author?.date | date:'yyyy-MM-dd HH:mm' }}</p>
  </div>
</li>
<hr>
