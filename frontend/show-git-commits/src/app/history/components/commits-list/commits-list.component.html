<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-gray-900 text-3xl font-bold tracking-tight sm:text-4xl">Commits history</h2>
    <ul role="list" class="mt-5">
      <ng-container *ngFor="let commitResponse of commitsList">
        <app-commit [commitResponse]="commitResponse"></app-commit>
      </ng-container>
    </ul>    
  </div>
</div>
