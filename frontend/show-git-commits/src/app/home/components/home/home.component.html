<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="mx-auto max-w-2xl text-center">
    <h2 class="text-white text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Show commits history</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600 text-slate-400">This app shows the commits of this project from the github repository</p>
    <a 
      type="button" 
      class="mt-5 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      [routerLink]="['/commits']"
    >
      Click here
    </a>
  </div>
</div>
